<ion-view class="post-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Share Meme</span>
  </ion-nav-title>
  <ion-content>

    <div class="list card">
      <div class="item item-body">
        <div class="post-heading item item-text-wrap">
          <h1 class="post-title">{{img.imgTitle}}
        <p>via <a href="#">{{img.imgSource}}</a></p>
      </h1>

          <div dynamic-anchor-fix>
            <a ng-click="showImage(3, img.imgLink)">
              <img class="full-image" src="{{img.imgLink}}">
            </a>
          </div>

          <p>
            <button class="button button-balanced icon ion-android-textsms" ng-click="shareViaSMS(img.imgLink)"></button>
            <button class="button button-balanced icon ion-email" ng-click="shareViaEmail(img.imgLink)"></button>
            <button class="button button-assertive icon ion-social-facebook" ng-click="shareViaFacebook(img.imgLink)"></button>
            <button class="button button-energized icon ion-social-twitter" ng-click="shareViaTwitter(img.imgLink)"></button>
            <button class="button button-stable icon ion-social-instagram-outline" ng-click="shareViaInstagram(img.imgLink)"></button>
          </p>
          <p>
            <button class="button button-positive icon ion-heart" ng-click="showAlert('Favorites are not available')"></button>
            <button class="button button-dark icon ion-link" ng-click="copy(img.imgLink)"></button>
            <button class="button button-dark icon ion-more" ng-click="share(img.imgLink)"></button>
          </p>
        </div>
      </div>
    </div>
    <script id="image-modal.html" type="text/ng-template">
        <div class="modal image-modal transparent" ng-click="closeModal()">
            <ion-pane class="transparent">
               <img ng-src="{{img.imgLink}}" class="fullscreen-image"/>
            </ion-pane>
        </div>
    </script>


  </ion-content>
</ion-view>
